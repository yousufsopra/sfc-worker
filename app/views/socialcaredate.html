
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-breadcrumbs">
        <ol class="govuk-breadcrumbs__list">
          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="index">{{ data['recordname'] }}</a>
          </li>
          <li class="govuk-breadcrumbs__list-item" aria-current="page">Social care start date</li>
        </ol>
      </div>
      <h1 class="govuk-heading-xl">
        <span class="govuk-caption-xl">Employment</span>
        What year did they start working in social care?
      </h1>

      <form class="form" action="/sickness" method="post">

        <div class="govuk-form-group">

          <span id="national-insurance-number-hint" class="govuk-hint">
            For example, 2010
          </span>
          <input class="govuk-input govuk-input--width-10" id="national-insurance-number" name="social-care-start-year" type="text" aria-describedby="social-care-start-year-hint">
        </div>
        <button class="govuk-button">Save and continue</button>
      </form>
      <!-- END OF YOUR CONTENT -->
    </div>
</div>

{% endblock %}
